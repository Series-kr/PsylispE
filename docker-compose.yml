version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: payslip_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    environment:
      - DB_HOST=mysql
      - DB_NAME=payslip_system
      - DB_USER=payslip_user
      - DB_PASS=payslip_pass123
      - APP_ENV=production
      - APP_KEY=base64:your_app_key_here
    depends_on:
      - mysql
    networks:
      - payslip_network

  webserver:
    image: nginx:alpine
    container_name: payslip_webserver
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - payslip_network

  mysql:
    image: mysql:8.0
    container_name: payslip_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_pass123
      MYSQL_DATABASE: payslip_system
      MYSQL_USER: payslip_user
      MYSQL_PASSWORD: payslip_pass123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - payslip_network

  redis:
    image: redis:alpine
    container_name: payslip_redis
    restart: unless-stopped
    networks:
      - payslip_network

volumes:
  mysql_data:

networks:
  payslip_network:
    driver: bridge